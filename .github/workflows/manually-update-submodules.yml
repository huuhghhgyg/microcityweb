name: Update Subdirectory

on:
  workflow_dispatch:  # 允许手动触发此工作流

jobs:
  update-subdirectory:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout repository
      uses: actions/checkout@v2

    - name: Pull updates from remote repository into subdirectory
      run: |
        cd book
        git pull origin main  # 拉取远程主分支内容
        cd ..
        git add book
        git commit -m "Updated subdirectory with latest content from remote repository"
        git push origin ${{ github.ref }}
